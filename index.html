<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Inter" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="location-container">
        <div class="location-town">Halle (Saale)</div>
        <div class="location-state-and-country">Sachsen-Anhalt, Deutschland</div>
      </div>
      <div class="temperature-and-overcast-container">
        <i class="fa-solid fa-cloud"></i>
        <div class="temperature">21Â°<span class="temperature-celsius">C</span>/<span class="temperature-fahrenheit">F</span></div>
      </div>
      <div class="additional-data-container">
        <div class="humidity-and-wind-container">
          <div class="humidity">Humidity: 50%</div>
          <div class="wind">
            <div>Wind: 3km/h <i class="fa-solid fa-arrow-down"></i></div>
          </div>
        </div>
        <div class="sun">
          <div>Sunrise: <i class="fa-solid fa-arrow-up-long"></i><span> 04:58</span></div>
          <div>Sunset: <i class="fa-solid fa-arrow-down-long"></i><span> 21:34</span></div>
        </div>
      </div>
      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      <div class="forecast-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </body>
</html>
