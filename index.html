<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Inter" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script defer src="node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js" integrity="sha256-RgW6ICRcHgz1vaGkL5egQAqmkWxGbwa2E3Boz/3CapM=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script defer language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <i class="fa-solid fa-cloud-fog"></i>
    <div class="app-container hidden">
      <div class="location-container">
        <div class="location-town">Halle (Saale)</div>
        <div class="location-state-and-country">Sachsen-Anhalt, Deutschland</div>
      </div>
      <div class="temperature-and-overcast-container">
        <img id="current-overcast" src="icons/sun-rain.png" alt="" />
        <div class="temperature-container">
          <span class="temperature">21</span>°
          <div class="temperature-toggle"><span class="temperature-celsius active-temperature">C</span>/<span class="temperature-fahrenheit inactive-temperature">F</span></div>
        </div>
      </div>
      <div class="additional-data-container">
        <div class="humidity-and-wind-container">
          <div class="humidity">Humidity: <span class="humidity-value">50</span><span class="humidity-unit">%</span></div>
          <div class="wind">
            <div>Wind: <span class="wind-value">3</span><span class="wind-unit">km/h</span> <span class="wind-direction">↗</span></div>
          </div>
        </div>
        <div class="sun">
          <div>Sunrise: <i class="fa-solid fa-arrow-up-long"></i> <span class="sunrise">04:58</span></div>
          <div>Sunset: <i class="fa-solid fa-arrow-down-long"></i> <span class="sunset">21:34</span></div>
        </div>
      </div>
      <div class="open-search-container">
        <button class="btn-open-search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="forecast-container">
        <div><canvas id="myChart"></canvas></div>
      </div>
    </div>
    <div class="search-container-background">
      <div class="search-container">
        <div class="search-subcontainer">
          <div class="search-top-section-container">
            <div class="text-search-container">
              <input type="text" class="text-search-input" placeholder="Enter City Name..." />
              <button class="text-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <button class="map-toggle-btn map-toggle-btn-inactive" data-status="inactive"><img src="icons/map.png" alt="" class="map-toggle-btn-img" /></button>
          </div>
          <div class="content-container hidden">
            <div class="results-container">
              <ul class="search-result"></ul>
            </div>
            <div class="map-search-container hidden">
              <div id="map"></div>
              <div class="map-buttons-container">
                <button class="btn-map-cancel">Cancel</button>
                <button class="btn-map-confirm">Confirm</button>
              </div>
            </div>
            <div class="loader-container hidden">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
